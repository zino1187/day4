function dan(d){
	for(var i=1;i<=9;i++){
		document.write(d+"*"+i+"="+d*i+"<br>");
	}
}

//두수의 합을 구하는 함수

	//진행을 할수없고, 함수를 호출했던 라인으로 되돌아간다
	//이때 return 뒤에 문자,숫자,논리값 데이터를 명시하면
	//그 값을 가지고 간다!!
}
